<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Koloni Semut</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loading-spinner {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        /* Konten Utama (Form Login) */
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 350px; /* Lebar maksimum kontainer */
            text-align: center;
            display: none; /* Awalnya disembunyikan */
        }

        .logo {
            width: 100px; /* Ukuran logo */
            margin-bottom: 1.5rem;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #ffb700;
        }

        .input-group {
            position: relative;
            margin: 10px 0;
        }

        .input-group input {
            width: calc(100% - 40px); /* Sesuaikan lebar input */
            padding: 10px 40px 10px 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        .input-group i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #1e3c72;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #ffb700;
            color: #1e3c72;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #e6a200;
        }

        .login-container p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-container a {
            color: #ffb700;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner">
            <i class="fas fa-spinner"></i>
        </div>
        <div class="loading-text">Memuat...</div>
    </div>

    <!-- Konten Utama (Form Login) -->
    <div class="login-container">
        <!-- Logo -->
        <img src="logo.png" alt="Logo Koloni Semut" class="logo">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye" id="toggle-password"></i>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        <p>Kembali ke &rarr; <a href="index.html">Beranda</a></p>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Simulasi Loading Screen selama 3 detik
        const loadingScreen = document.querySelector('.loading-screen');
        const loginContainer = document.querySelector('.login-container');

        setTimeout(() => {
            loadingScreen.style.display = 'none'; // Sembunyikan loading screen
            loginContainer.style.display = 'block'; // Tampilkan form login
        }, 3000); // 3 detik

        // Show/Hide Password
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Handle Form Login dengan SweetAlert
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulasi login sederhana
            if (email === "user@example.com" && password === "password123") {
                Swal.fire({
                    title: 'Login Berhasil!',
                    text: 'Anda akan diarahkan ke halaman utama.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = "pricing.html"; // Redirect ke halaman utama
                });
            } else {
                Swal.fire({
                    title: 'Login Gagal!',
                    text: 'Email atau password salah. Silakan coba lagi.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>
</body>
</html>
