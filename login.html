<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Koloni Semut</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6.7.2 (jsDelivr) -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000814; /* Biru Navy Lebih Gelap */
            color: #FFD700; /* Kuning */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 215, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: 700;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        .form-control {
            background-color: rgba(255, 215, 0, 0.1);
            border: 2px solid #FFD700;
            color: #FFD700;
            margin-bottom: 15px;
        }
        .form-control:focus {
            background-color: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
            box-shadow: none;
            color: #FFD700;
        }
        .form-control::placeholder {
            color: rgba(255, 215, 0, 0.6);
        }
        .input-group-text {
            background-color: rgba(255, 215, 0, 0.1);
            border: 2px solid #FFD700;
            color: #FFD700;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #FFD700;
            border: none;
            color: #000814;
            font-weight: 500;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #ffffff;
            color: #000814;
        }
        .register-link {
            margin-top: 15px;
            color: #FFD700;
        }
        .register-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
		.btn-custom {
			background-color: #FFD700; /* Kuning */
			color: #000814; /* Biru Navy */
			margin-top:20px;
			border: 2px solid #FFD700; /* Border kuning */
			font-weight: 500;
			transition: background-color 0.3s ease, color 0.3s ease;
		}

		.btn-custom:hover {
			background-color: #ffffff; /* Putih saat hover */
			color: #000814; /* Teks tetap biru navy */
			border-color: #FFD700; /* Border tetap kuning */
		}
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo dan Judul Situs -->
        <img src="logo.png" alt="Logo Koloni Semut" class="logo">
        <h2>Koloni Semut</h2>

        <!-- Form Login -->
        <form id="loginForm">
            <!-- Username Input -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>

            <!-- Password Input -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <span class="input-group-text" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Register Link -->
        <div class="register-link">
            Belum punya akun? <a href="register.html">Daftar di sini</a>
        </div>
		<a href="index.html" class="btn btn-custom mb-4">
			<i class="fas fa-home"></i> Kembali ke Beranda
		</a>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Show/Hide Password
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Validasi Login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form submit default

            // Ambil input dari pengguna
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Ambil data pengguna dari localStorage
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            // Validasi
            if (username === savedUsername && password === savedPassword) {
                // Jika valid, redirect ke pricing.html
                window.location.href = 'pricing.html';
            } else {
                // Jika tidak valid, tampilkan pesan error
                Swal.fire({
                    icon: 'error',
                    title: 'Login Gagal',
                    text: 'Username atau password salah!',
                });
            }
        });
    </script>
</body>
</html>
