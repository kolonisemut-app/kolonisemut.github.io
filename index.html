    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loading-spinner {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #ffb700;
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        /* Konten Utama */
        .countdown-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .countdown-timer {
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            color: #ffb700;
            justify-content: center;
            gap: 1rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-label {
            font-size: 1rem;
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffb700;
        }
        	/* Responsive Design untuk Mobile */
	@media (max-width: 600px) {
	    .countdown-container {
	        padding: 1rem; /* Memberikan jarak 	pada semua sisi */
	        margin: 0 1rem; /* Memberikan jarak 	pada sisi kiri dan kanan */
	        width: calc(100% - 2rem); /* 	Menyesuaikan lebar agar tidak melebihi layar 	*/
	        box-sizing: border-box; /* 	Memastikan padding tidak menambah lebar */
	    }
	
	    .countdown-timer {
	        font-size: 2rem;
	        gap: 0.5rem;
	    }
	
	    .countdown-item {
	        min-width: 60px;
	    }
	
	    .social-links {
	        bottom: 60px;
	    }
	
	    .generate-form input {
	        width: 200px;
	    }
	}

        /* Animasi Teks Mengetik */
        .typing-animation {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffb700;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ffb700;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffb700; }
        }

        /* Form Generate Image */
        .generate-form {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .generate-form input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            width: 300px;
        }

        .generate-form button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #ffb700;
            color: #1e3c72;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .generate-form button:hover {
            background: #e6a200;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 0;
        }

        footer i {
            margin-top: 0;
            font-size: 0.9rem;
            color: #e61e10;
        }

        .me {
            color: #fff;
        }

        /* Social Links */
        .social-links {
            position: fixed;
            bottom: 80px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .social-links p {
            margin-bottom: 10px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffb700;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .countdown-timer {
                font-size: 2rem;
                gap: 0.5rem;
            }

            .countdown-item {
                min-width: 60px;
            }

            .social-links {
                bottom: 60px;
            }

            .generate-form input {
                width: 200px;
            }
        }
 /* Header Styles */
        header {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            display: none; /* Sembunyikan header secara default */
            box-sizing: border-box; /* Pastikan padding tidak menambah lebar */
        }

        header img {
            height: 50px;
            max-width: 100%; /* Pastikan logo tidak melebihi lebar header */
        }

        header h1 {
            font-size: 1.5rem;
            color: #ffb700;
            margin: 0;
            white-space: nowrap; /* Mencegah teks wrapping */
            overflow: hidden; /* Mencegah teks keluar dari container */
            text-overflow: ellipsis; /* Menambahkan ellipsis jika teks terlalu panjang */
            max-width: 70%; /* Batasi lebar teks agar tidak melebihi header */
        }
	        	/* Cookies Consent Styles */
	.cookies-consent {
	    position: fixed;
	    bottom: -100%; /* Sembunyikan di bawah 	layar */
	    left: 0;
	    right: 0;
	    background: rgba(0, 0, 0, 0.9);
	    color: white;
	    padding: 1rem;
	    text-align: center;
	    z-index: 1000;
	    transition: bottom 0.5s ease-in-out; /* 	Animasi slide-up */
	}
	
	.cookies-consent p {
	    margin: 0 0 1rem 0;
	    font-size: 0.9rem;
	}
	
	.cookies-buttons {
	    display: flex;
	    justify-content: center;
	    gap: 1rem;
	}
	
	.cookies-buttons button {
	    padding: 0.5rem 1rem;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
	    font-size: 0.9rem;
	    transition: background 0.3s ease;
	}
	
	#accept-cookies {
	    background: #ffb700;
	    color: #1e3c72;
	}
	
	#accept-cookies:hover {
	    background: #e6a200;
	}
	
	#decline-cookies {
	    background: #e61e10;
	    color: white;
	}
	
	#decline-cookies:hover {
	    background: #c2180b;
	}
	
	/* Tampilkan cookies consent */
	.cookies-consent.show {
	    bottom: 0; /* Muncul dari bawah */
	}

<body>

    <!-- Loading Screen -->

    	<!-- Header -->
    <header>
        <img src="logo.png" alt="Logo Koloni Semut">

    </header>

    <!-- Konten Utama -->
    <div class="countdown-container">
        <div class="icon">
        	<p style="font-weight:bold; color: white">Dalam Pengembangan!</p>
            <i class="fas fa-clock"></i>
        </div>
        <div class="countdown-timer" id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <span class="countdown-label">Hari</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span class="countdown-label">Jam</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span class="countdown-label">Menit</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span class="countdown-label">Detik</span>
            </div>
        </div>

        <!-- Animasi Teks Mengetik -->
        <div class="typing-animation">
            AI Generate Image
        </div>

        <!-- Form Generate Image -->
        <div class="generate-form">
            <input type="text" id="prompt-input" placeholder="Prompt...">
            <button id="generate-button">Generate</button>
        </div>
    </div>

    <footer>
        &copy; <span id="year"></span> - Dibuat dengan <i class="fas fa-heart"></i> oleh <a href="https://ariftirtana.my.id" class="me" target="_blank" rel="noopener noreferrer">Arif Tirtana</a>
    </footer>
    
    <!-- Cookies Consent -->
<div id="cookies-consent" class="cookies-consent">
    <p>Kami menggunakan cookies untuk meningkatkan pengalaman Anda. Dengan melanjutkan, Anda setuju dengan penggunaan cookies kami.</p>
    <div class="cookies-buttons">
        <button id="accept-cookies">Setuju</button>
        <button id="decline-cookies">Tidak</button>
    </div>
</div>

    <!-- Social Links -->
    <div class="social-links">
        <p>Ikuti kami di media sosial:</p>
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
     // Simulasi Loading Screen
        const loadingScreen = document.querySelector('.loading-screen');
        const progressBar = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');
        const countdownContainer = document.querySelector('.countdown-container');
        const socialLinks = document.querySelector('.social-links');
        const header = document.querySelector('header');

        let progress = 0;
        const intervalLoading = setInterval(() => {
            progress += 1;
            progressBar.style.width = `${progress}%`;
            progressText.innerText = `${progress}%`;

            if (progress >= 100) {
                clearInterval(intervalLoading);
                loadingScreen.style.display = 'none';
                countdownContainer.style.display = 'block';
                socialLinks.style.display = 'block';
                header.style.display = 'flex'; // Tampilkan header setelah loading selesai
            }
        }, 50);

        // Set tanggal target countdown
        const targetDate = new Date("May 11, 2025 23:59:59").getTime();

        // Update countdown setiap 1 detik
        const intervalCountdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, "0");
            document.getElementById("hours").innerText = String(hours).padStart(2, "0");
            document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
            document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");

            if (distance < 0) {
                clearInterval(intervalCountdown);
                document.getElementById("countdown").innerHTML = "<span>Waktu Habis!</span>";
            }
        }, 1000);

        // Set tahun dinamis di footer
        document.getElementById("year").innerText = new Date().getFullYear();

        // Handle Generate Button dengan SweetAlert dan API DeepAI
        const generateButton = document.getElementById('generate-button');
        const promptInput = document.getElementById('prompt-input');

        generateButton.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (prompt) {
                // Tampilkan SweetAlert loading
                Swal.fire({
                    title: 'Generating Image...',
                    text: `Prompt: "${prompt}"`,
                    icon: 'info',
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                try {
                    // Kirim permintaan ke API DeepAI
                    const response = await fetch('https://api.deepai.org/api/text2img', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Api-Key': '785ecd2b-196b-4ee3-a7e7-b3f41b8e5bfb' // Ganti dengan API key Anda
                        },
                        body: JSON.stringify({
                            text: prompt
                        })
                    });

                    const data = await response.json();

                    if (data.output_url) {
                        // Tampilkan hasil gambar
                        Swal.fire({
                            title: 'Image Generated!',
                            text: 'Here is your generated image:',
                            imageUrl: data.output_url,
                            imageAlt: 'Generated Image',
                            confirmButtonText: 'OK'
                        });
                    } else {
                        // Jika gagal, tampilkan pesan error dengan tombol Login
                        Swal.fire({
                            title: 'Error!',
                            text: 'Failed to generate image. Please try again or login to continue.',
                            icon: 'error',
                            showCancelButton: true,
                            confirmButtonText: 'OK',
                            cancelButtonText: 'Login',
                            allowOutsideClick: false
                        }).then((result) => {
                            if (result.isDismissed) {
                                // Redirect ke halaman login jika tombol Login diklik
                                window.location.href = 'login.html'; // Ganti dengan URL login yang sesuai
                            }
                        });
                    }
                } catch (error) {
                    // Jika terjadi error, tampilkan pesan error dengan tombol Login
                    Swal.fire({
                        title: 'Error!',
                        text: 'An error occurred while generating the image. Please try again or login to continue.',
                        icon: 'error',
                        showCancelButton: true,
                        confirmButtonText: 'OK',
                        cancelButtonText: 'Login',
                        allowOutsideClick: false
                    }).then((result) => {
                        if (result.isDismissed) {
                            // Redirect ke halaman login jika tombol Login diklik
                            window.location.href = 'login.html'; // Ganti dengan URL login yang sesuai
                        }
                    });
                }
            } else {
                Swal.fire({
                    title: 'Error!',
                    text: 'Masukkan teks terlebih dahulu!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });
        
// Tampilkan cookies consent setelah 3 detik
setTimeout(() => {
    const cookiesConsent = document.getElementById('cookies-consent');
    cookiesConsent.classList.add('show'); // Tampilkan dengan animasi slide-up
}, 6000);

// Handle Setuju Cookies
document.getElementById('accept-cookies').addEventListener('click', () => {
    const cookiesConsent = document.getElementById('cookies-consent');
    cookiesConsent.classList.remove('show'); // Sembunyikan cookies consent
    localStorage.setItem('cookiesConsent', 'accepted');

    // Tampilkan SweetAlert saat pengguna memilih "Setuju"
    Swal.fire({
        title: 'Terima Kasih!',
        text: 'Preferensi cookies Anda telah disimpan.',
        icon: 'success',
        confirmButtonText: 'OK',
        confirmButtonColor: '#ffb700',
    });
});

// Handle Tidak Setuju Cookies
document.getElementById('decline-cookies').addEventListener('click', () => {
    const cookiesConsent = document.getElementById('cookies-consent');
    cookiesConsent.classList.remove('show'); // Sembunyikan cookies consent
    localStorage.setItem('cookiesConsent', 'declined');

    // Tampilkan SweetAlert saat pengguna memilih "Tidak"
    Swal.fire({
        title: 'Preferensi Disimpan',
        text: 'Anda telah memilih untuk tidak menyetujui penggunaan cookies.',
        icon: 'info',
        confirmButtonText: 'OK',
        confirmButtonColor: '#e61e10',
    });
});
    </script>
</body>
