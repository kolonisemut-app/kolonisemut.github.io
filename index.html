<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikasi Koloni Semut yang masih dalam tahap pengembangan">
    <meta name="keywords" content="countdown, aplikasi, Koloni Semut, ant-colony, Arif Tirtana">
    <title>Koloni Semut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .loading-spinner {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #ffb700;
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        /* Konten Utama */
        .countdown-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .countdown-timer {
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            color: #ffb700;
            justify-content: center;
            gap: 1rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-label {
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 0;
        }

        footer i {
            margin-top: 0;
            font-size: 0.9rem;
            color: #e61e10;
        }

        .me {
            color: #fff;
        }

        /* Social Links */
        .social-links {
            position: fixed;
            bottom: 80px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }

        .social-links p {
            margin-bottom: 10px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffb700;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .countdown-timer {
                font-size: 2rem;
                gap: 0.5rem;
            }

            .countdown-item {
                min-width: 60px;
            }

            .social-links {
                bottom: 60px;
            }
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner">
            <i class="fas fa-spinner"></i>
        </div>
        <div class="loading-text">Memuat Aplikasi...</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="loading-text" id="progress-text">0%</div>
    </div>

    <!-- Konten Utama -->
    <div class="countdown-container">
        <div class="icon">
            <i class="fas fa-clock"></i>
        </div>
        <div class="countdown-timer" id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <span class="countdown-label">Hari</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span class="countdown-label">Jam</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span class="countdown-label">Menit</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span class="countdown-label">Detik</span>
            </div>
        </div>
    </div>

    <footer>
        &copy; <span id="year"></span> - Dibuat dengan <i class="fas fa-heart"></i> oleh <a href="https://ariftirtana.my.id" class="me" target="_blank" rel="noopener noreferrer">Arif Tirtana</a>
    </footer>

    <!-- Social Links -->
    <div class="social-links">
        <p>Ikuti kami di media sosial:</p>
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>

    <script>
        // Simulasi Loading Screen
        const loadingScreen = document.querySelector('.loading-screen');
        const progressBar = document.getElementById('progress');
        const progressText = document.getElementById('progress-text');
        const countdownContainer = document.querySelector('.countdown-container');

        let progress = 0;
        const intervalLoading = setInterval(() => {
            progress += 1;
            progressBar.style.width = `${progress}%`;
            progressText.innerText = `${progress}%`;

            if (progress >= 100) {
                clearInterval(intervalLoading);
                loadingScreen.style.display = 'none';
                countdownContainer.style.display = 'block';
            }
        }, 50);

        // Set tanggal target countdown
        const targetDate = new Date("May 11, 2025 23:59:59").getTime();

        // Update countdown setiap 1 detik
        const intervalCountdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, "0");
            document.getElementById("hours").innerText = String(hours).padStart(2, "0");
            document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
            document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");

            if (distance < 0) {
                clearInterval(intervalCountdown);
                document.getElementById("countdown").innerHTML = "<span>Waktu Habis!</span>";
            }
        }, 1000);

        // Set tahun dinamis di footer
        document.getElementById("year").innerText = new Date().getFullYear();
    </script>
</body>
</html>
