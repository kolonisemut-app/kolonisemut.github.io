<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koloni Semut üêú</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .countdown-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .countdown-timer {
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-label {
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="countdown-container">
        <div class="icon">
            <i class="fas fa-clock"></i>
        </div>
        <div class="countdown-timer" id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <span class="countdown-label">Hari</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span class="countdown-label">Jam</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span class="countdown-label">Menit</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span class="countdown-label">Detik</span>
            </div>
        </div>
    </div>

    <footer>
        &copy; <span id="year"></span> - Dibuat dengan <i class="fas fa-heart"></i> oleh Anda
    </footer>

    <script>
        // Set tanggal target countdown
        const targetDate = new Date("May 10, 2025 23:59:59").getTime();

        // Update countdown setiap 1 detik
        const interval = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            // Hitung hari, jam, menit, dan detik
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Tampilkan hasil di elemen HTML
            document.getElementById("days").innerText = String(days).padStart(2, "0");
            document.getElementById("hours").innerText = String(hours).padStart(2, "0");
            document.getElementById("minutes").innerText = String(minutes).padStart(2, "0");
            document.getElementById("seconds").innerText = String(seconds).padStart(2, "0");

            // Jika countdown selesai, tampilkan pesan
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "<span>Waktu Habis!</span>";
            }
        }, 1000);

        // Set tahun dinamis di footer
        document.getElementById("year").innerText = new Date().getFullYear();
    </script>
</body>
  </html>
