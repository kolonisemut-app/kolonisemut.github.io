<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Koloni Semut</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6.7.2 (jsDelivr) -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000814; /* Biru Navy Lebih Gelap */
            color: #FFD700; /* Kuning */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .contact-container {
            background-color: rgba(255, 215, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #FFD700;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .contact-container h2 {
            margin-bottom: 20px;
            font-weight: 700;
        }
        .contact-container p {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 215, 0, 0.8);
        }
        .form-control {
            background-color: rgba(255, 215, 0, 0.1);
            border: 2px solid #FFD700;
            color: #FFD700;
            margin-bottom: 15px;
        }
        .form-control:focus {
            background-color: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
            box-shadow: none;
            color: #FFD700;
        }
        .form-control::placeholder {
            color: rgba(255, 215, 0, 0.6);
        }
        .btn-primary {
            background-color: #FFD700;
            border: none;
            color: #000814;
            font-weight: 500;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #ffffff;
            color: #000814;
        }
		
			.btn-custom {
			background-color: #FFD700; /* Kuning */
			color: #000814; /* Biru Navy */
			margin-top:20px;
			border: 2px solid #FFD700; /* Border kuning */
			font-weight: 500;
			transition: background-color 0.3s ease, color 0.3s ease;
		}

		.btn-custom:hover {
			background-color: #ffffff; /* Putih saat hover */
			color: #000814; /* Teks tetap biru navy */
			border-color: #FFD700; /* Border tetap kuning */
		}
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Hubungi Kami</h2>
        <p>
            Website kami sedang dalam tahap pengembangan. Jika Anda memiliki pertanyaan, masukan, atau membutuhkan bantuan, jangan ragu untuk menghubungi tim kami. Kami akan dengan senang hati membantu Anda!
        </p>
        <form action="mailto:info@kolonisemut.my.id" method="post" enctype="text/plain">
            <!-- Nama Input -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" name="name" class="form-control" placeholder="Nama Lengkap" required>
            </div>

            <!-- Email Input -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <!-- Pesan Input -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-comment"></i></span>
                <textarea name="message" class="form-control" placeholder="Pesan Anda" rows="5" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
        </form>
			<a href="index.html" class="btn btn-custom mb-4">
			<i class="fas fa-home"></i> Kembali ke Beranda
		</a>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
